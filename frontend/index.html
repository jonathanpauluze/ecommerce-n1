<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" href="./src/css/main.css">
  <title>Os melhores games com os melhores preços | Agência N1</title>
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <div class="navbar-brand">
        <button class="menu-hamburger">
          <img class="hamburger-icon" src="./src/svgs/icon_hamburguer.svg" alt="Menu" />
        </button>
  
        <a href="#">
          <img class="logo" src="./src/img/logo_header.png" alt="Logo da Agência N1" />
        </a>
      </div>

      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="">
            <img class="nav-icon paper-plane" src="./src/svgs/paper-plane.svg" alt="ícone contato">
            <span class="nav-text">Contato</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">
            <img class="nav-icon" src="./src/svgs/search-solid.svg" alt="ícone busca">
            <span class="nav-text">Buscar</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="">
            <img class="nav-icon" src="./src/svgs/shopping-bag-solid.svg" alt="ícone sacola">
            <span class="bag-items">0</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <div class="slider-container">
    <div class="slider">
      <div class="slider-img img_1"></div>
      <div class="slider-img img_2"></div>
    </div>
    <div class="slide-info">
      <p class="slide-title">Mortal Kombat</p>
      <span class="slide-separator"></span>
      <div class="slide-control">1/2</div>
    </div>
    <div class="game-info">
      <h1 class="game-title">Mortal Kombat</h1>
      <p class="game-price">R$ 229<span class="game-cents">,90</span></p>
      <p class="game-description">Mussum Ipsum, cacilds vidis litro abertis. Atirei o pau no gatis, per gatis num morreus. Praesent vel viverra nisi. Mauris aliquet nunc non turpis scelerisque, eget.</p>
    </div>
  </div>
  
  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script src="./src/js/index.js"></script>
</body>
</html>
